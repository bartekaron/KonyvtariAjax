<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="container">
        <header>Könyves tár</header>
        <form onsubmit="updateSzerzo(event)"> 
            <h2 style="text-align: center;" class="mb-3">Szerző módosítása</h2>
            <div class="mb-3">
                <label for="name">Név</label>
                <input type="text" class="form-control" id="name" placeholder="Adja meg a nevét!" required>
            </div>
            <div class="mb-3">
                <label for="birthdate">Születési dátum</label>
                <input type="date" class="form-control" id="birthdate" placeholder="Adja meg a születési dátumot!" required>
            </div>
            <button type="submit" class="btn btn-primary">Módosítás</button>
            <button type="button" class="btn btn-secondary"  onclick="window.location.href='/frontend/views/authors.html'">Vissza..</button>
        </form>
        
        <footer>
            13.A Projekt munka - Könyves tár <br>
            Bartek Áron - Utasi Balázs
        </footer>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/moment.js"></script>
    <script src="../js/szerzo.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const szerzoId = getQueryParam('id'); 
            if (szerzoId) {
                updateSzerzo(szerzoId); 
            }
        });
    </script>
</body>
</html>
